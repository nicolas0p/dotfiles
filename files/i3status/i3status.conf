# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
            colors = true
            interval = 5
}

order += "volume master"
order += "read_file keyboard_layout"
#order += "wireless _first_"
#order += "ethernet ppp0"
order += "wireless wlp0s20f3"
order += "battery 1"
order += "tztime local"

wireless _first_ {
            format_up = "W: (%quality at %essid, %bitrate) %ip"
            format_down = "W: down"
}

wireless wlp0s20f3 {
            format_up = "W: %quality %bitrate"
            format_down = "W: down"
            min_width = 135
            align = center
}

ethernet ppp0 {
            format_up = "VPN: %ip"
            format_down = "VPN: down"
}

battery 1 {
            format = "%status %percentage %remaining"
            format_down = "No battery"
            status_chr = "âš¡ CHR"
            status_bat = "ðŸ”‹ BAT"
            status_unk = "? UNK"
            status_full = "FULL"
            path = "/sys/class/power_supply/BAT0/uevent"
            low_threshold = 15
}

tztime local {
            format = "%Y/%m/%d %a %H:%M:%S"
}

volume master {
            format = "â™ª: %volume"
            format_muted = "â™ª: muted (%volume)"
            device = "default"
            mixer = "Master"
            mixer_idx = 0
}

read_file keyboard_layout {
           format = "%content"
           path = "/home/nicolas/.current_keyboard_layout"
}
